# Docker Compose pour Convention de Jonglerie (développement iso release)
services:
  # Base de données MySQL
  database:
    image: mysql:8.0
    container_name: convention-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-convention_db}
      MYSQL_USER: ${MYSQL_USER:-convention_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-convention_password}
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '--silent']
      timeout: 2s
      interval: 3s
      retries: 15
      start_period: 5s

  # Application Nuxt.js (mode développement)
  app:
    image: convention-de-jonglerie-app:dev
    build:
      context: .
      target: dev
      args:
        BASE_NODE_IMAGE: ${BASE_NODE_IMAGE-node:24-slim}
    container_name: convention-app-dev
    working_dir: /app
    # Note: pas de user: spécifié pour éviter les problèmes de permissions avec les volumes
    # Exécuter les migrations Prisma (idempotent) puis démarrer Nuxt en mode dev.
    # Optimisé pour réduire les temps de démarrage avec gestion des permissions
    command: sh -lc "/app/scripts/docker-start.sh"
    # Charger toutes les variables d'environnement depuis le fichier .env
    env_file:
      - .env
    # Variables d'environnement spécifiques à Docker (peuvent override le .env)
    environment:
      # Database URL avec le hostname Docker
      DATABASE_URL: 'mysql://${MYSQL_USER:-convention_user}:${MYSQL_PASSWORD:-convention_password}@database:3306/${MYSQL_DATABASE:-convention_db}'
      # Configuration Nuxt pour Docker
      NUXT_HOST: '0.0.0.0'
      NUXT_PORT: '3000'
      NODE_ENV: 'development'
      NODE_OPTIONS: '--max-old-space-size=4096'
      # Force le polling pour Windows (hot reload)
      CHOKIDAR_USEPOLLING: 'true'
      CHOKIDAR_INTERVAL: '1000'
      # URL Ollama avec hostname Docker
      OLLAMA_BASE_URL: '${OLLAMA_BASE_URL:-http://ollama:11434}'
      # URL LM Studio avec hostname Docker (host.docker.internal pointe vers l'hôte)
      LMSTUDIO_BASE_URL: '${LMSTUDIO_BASE_URL:-http://host.docker.internal:1234}'
    volumes:
      # Monter uniquement le code pour ne pas écraser node_modules
      - ./app:/app/app:cached
      - ./i18n:/app/i18n:cached
      - ./server:/app/server:cached
      - ./shared:/app/shared:cached
      - ./test:/app/test:cached
      - ./scripts:/app/scripts:cached
      - ./prisma:/app/prisma:cached
      - ./public:/app/public:cached
      - ./backups:/app/backups:cached
      - ./lib:/app/lib:cached
      - ./types:/app/types:cached
      # Persister les uploads comme en release (évite d'écraser en rebuild)
      - uploads_data:/app/public/uploads
      - uploads:/uploads
      # Fichiers de configuration
      - ./nuxt.config.ts:/app/nuxt.config.ts:cached
      - ./app.config.ts:/app/app.config.ts:cached
      - ./eslint.config.mjs:/app/eslint.config.mjs:cached
      - ./tsconfig.json:/app/tsconfig.json:cached
      - ./vitest.config.ts:/app/vitest.config.ts:cached
      - ./vitest.config.ui.ts:/app/vitest.config.ui.ts:cached
      - ./prisma.config.ts:/app/prisma.config.ts:cached
      # Node modules dans un volume Docker persistant (pas synchronisé avec l'hôte)
      - node_modules:/app/node_modules
      # Synchroniser les dossiers de build du container vers l'hôte
      - ./.nuxt:/app/.nuxt
      - ./.output:/app/.output
    ports:
      - '3000:3000' # Application Nuxt
      - '24678:24678' # Vite HMR (Hot Module Replacement)
    depends_on:
      database:
        condition: service_healthy
    # Permet d'accéder aux services de l'hôte (LM Studio, etc.)
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local
  uploads:
    driver: local
  node_modules:
    driver: local
