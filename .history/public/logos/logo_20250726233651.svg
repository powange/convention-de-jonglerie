<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond transparent -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Terre stylisée -->
  <circle cx="256" cy="220" r="80" fill="#2E9AFE" stroke="white" stroke-width="4"/>
  <path d="M230,205 q20,-20 40,0 q10,10 20,-10" stroke="white" stroke-width="3" fill="none"/>
  <path d="M260,250 q10,10 30,0" stroke="white" stroke-width="2" fill="none"/>

  <!-- Orbites -->
  <ellipse cx="256" cy="220" rx="110" ry="80" stroke="white" stroke-width="2" fill="none" transform="rotate(20 256 220)"/>
  <ellipse cx="256" cy="220" rx="110" ry="80" stroke="white" stroke-width="2" fill="none" transform="rotate(-20 256 220)"/>
  <ellipse cx="256" cy="220" rx="120" ry="50" stroke="white" stroke-width="2" fill="none"/>

  <!-- Balles bien positionnées sur les orbites -->
  <!-- Sur ellipse horizontale -->
  <circle cx="376" cy="220" r="8" fill="red"/>
  <!-- Sur ellipse penchée à gauche -->
  <circle cx="210" cy="142" r="8" fill="red"/>
  <!-- Sur ellipse penchée à droite -->
  <circle cx="190" cy="270" r="8" fill="red"/>

  <!-- Texte CDJ stylisé en dessous -->
  <text x="256" y="370" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" fill="white" letter-spacing="6">
    CDJ
  </text>
</svg>
