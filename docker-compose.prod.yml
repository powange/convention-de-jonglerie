# Docker Compose pour Convention de Jonglerie
services:
  # Base de données MySQL
  database-prod:
    image: mysql:8.0
    container_name: convention-db-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-convention_db}
      MYSQL_USER: ${MYSQL_USER:-convention_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-convention_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3309:3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10

  # Application Nuxt.js
  app-prod:
    build:
      context: .
      target: runtime
    container_name: convention-app-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: 'mysql://${MYSQL_USER:-convention_user}:${MYSQL_PASSWORD:-convention_password}@database-prod:3306/${MYSQL_DATABASE:-convention_db}'
      NUXT_HOST: '0.0.0.0'
      NUXT_PORT: '3000'
      NODE_ENV: 'production'
      NUXT_SESSION_PASSWORD: '${NUXT_SESSION_PASSWORD}'
      SEND_EMAILS: '${SEND_EMAILS}'
      SMTP_USER: '${SMTP_USER}'
      SMTP_PASS: '${SMTP_PASS}'
      # Google OAuth
      NUXT_OAUTH_GOOGLE_CLIENT_ID: '${NUXT_OAUTH_GOOGLE_CLIENT_ID}'
      NUXT_OAUTH_GOOGLE_CLIENT_SECRET: '${NUXT_OAUTH_GOOGLE_CLIENT_SECRET}'
      # Optionnel si vous avez une URL publique
      NUXT_OAUTH_GOOGLE_REDIRECT_URL: '${NUXT_OAUTH_GOOGLE_REDIRECT_URL}'
      # Facebook OAuth
      NUXT_OAUTH_FACEBOOK_CLIENT_ID: '${NUXT_OAUTH_FACEBOOK_CLIENT_ID}'
      NUXT_OAUTH_FACEBOOK_CLIENT_SECRET: '${NUXT_OAUTH_FACEBOOK_CLIENT_SECRET}'
      NUXT_OAUTH_FACEBOOK_REDIRECT_URL: '${NUXT_OAUTH_FACEBOOK_REDIRECT_URL}'
      # Exposition Nuxt (public/secret) basée sur les mêmes valeurs
      NUXT_PUBLIC_RECAPTCHA_SITE_KEY: '${NUXT_PUBLIC_RECAPTCHA_SITE_KEY}'
      NUXT_RECAPTCHA_SECRET_KEY: '${NUXT_RECAPTCHA_SECRET_KEY}'
      # Configuration nuxt-file-storage
      NUXT_FILE_STORAGE_MOUNT: '${NUXT_FILE_STORAGE_MOUNT:-/uploads}'
      # Configuration VAPID pour notifications push
      NUXT_PUBLIC_VAPID_PUBLIC_KEY: '${NUXT_PUBLIC_VAPID_PUBLIC_KEY}'
      VAPID_PRIVATE_KEY: '${VAPID_PRIVATE_KEY}'
      VAPID_SUBJECT: '${VAPID_SUBJECT}'
    volumes:
      - /home/powange/docker_workspaces/convention-de-jonglerie-prod/uploads_data:/app/public/uploads
      - /home/powange/docker_workspaces/convention-de-jonglerie-prod/uploads:/uploads
    depends_on:
      database-prod:
        condition: service_healthy

  # Interface d'administration base de données
  adminer-prod:
    image: adminer:latest
    container_name: convention-adminer-prod
    restart: unless-stopped
    # ports:
    #   - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: database
    depends_on:
      - database-prod

  # Service de backup automatique
  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: convention-backup-prod
    restart: unless-stopped
    environment:
      # Configuration des backups
      - TZ=Europe/Paris
      - BACKUP_PREFIX=convention-prod
      - BACKUP_DESTINATION=synology
      - DB_HOST=database-prod
      - DB_PORT=${MYSQL_PORT:-3306}
      - DB_NAME=${MYSQL_DATABASE:-convention_db}
      - DB_USER=${MYSQL_USER:-convention_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-convention_password}
      # Variables Synology à définir dans Portainer
      - SYNOLOGY_HOST=${SYNOLOGY_HOST}
      - SYNOLOGY_USER=${SYNOLOGY_USER}
      - SYNOLOGY_PASSWORD=${SYNOLOGY_PASSWORD}
      - SYNOLOGY_PATH=${SYNOLOGY_PATH}
      - RETENTION_DAYS=${RETENTION_DAYS:-30}
    volumes:
      # Volumes en lecture seule pour la sécurité
      - mysql_data:/mysql-data:ro
      - /home/powange/docker_workspaces/convention-de-jonglerie-prod/uploads_data:/data/uploads:ro
      - /home/powange/docker_workspaces/convention-de-jonglerie-prod/uploads:/uploads:ro

      # Volumes de travail
      - backup_logs:/backup/logs
      - backup_archives:/backup/archives
    depends_on:
      database-prod:
        condition: service_healthy
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  mysql_data:
    driver: local
  backup_logs:
    driver: local
  backup_archives:
    driver: local

networks:
  default:
    external: true
    name: proxy-network
