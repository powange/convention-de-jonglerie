# Docker Compose pour Convention de Jonglerie
services:
  # Base de données MySQL
  database-prod:
    image: mysql:8.0
    container_name: convention-db-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-convention_db}
      MYSQL_USER: ${MYSQL_USER:-convention_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-convention_password}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Application Nuxt.js
  app-prod:
    build:
      context: .
      target: runtime
    container_name: convention-app-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: "mysql://${MYSQL_USER:-convention_user}:${MYSQL_PASSWORD:-convention_password}@database-prod:3306/${MYSQL_DATABASE:-convention_db}"
      JWT_SECRET: "${JWT_SECRET:-mon_secret_jwt_de_convention_de_jonglerie_super_long}"
      NUXT_HOST: "0.0.0.0"
      NUXT_PORT: "3000"
      NODE_ENV: "production"
      SEND_EMAILS: "${SEND_EMAILS:-false}"
      SMTP_USER: "${SMTP_USER:-}"
      SMTP_PASS: "${SMTP_PASS:-}"
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      database-prod:
        condition: service_healthy

  # Interface d'administration base de données
  adminer-prod:
    image: adminer:latest
    container_name: convention-adminer-prod
    restart: unless-stopped
    # ports:
    #   - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: database
    depends_on:
      - database-prod

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    external: true
    name: proxy-network