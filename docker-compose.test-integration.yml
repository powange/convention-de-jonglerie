# Docker Compose pour les tests d'intégration avec base de données
version: '3.8'

services:
  # Base de données MySQL pour les tests
  test-db:
    image: mysql:8.0
    container_name: convention-test-db
    environment:
      MYSQL_ROOT_PASSWORD: test_root_password
      MYSQL_DATABASE: test_convention_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s
    networks:
      - test-network

  # Container pour les tests d'intégration avec DB
  test-integration:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: convention-test-integration
    environment:
      DATABASE_URL: "mysql://test_user:test_password@test-db:3306/test_convention_db"
      TEST_DATABASE_URL: "mysql://test_user:test_password@test-db:3306/test_convention_db"
      NUXT_HOST: "0.0.0.0"
      NUXT_PORT: "3000"
      NODE_ENV: "test"
      TEST_WITH_DB: "true"
      CI: "true"
      SEND_EMAILS: "false"
    volumes:
      - ./app:/app/app:cached
      - ./server:/app/server:cached
      - ./tests:/app/tests:cached
      - ./scripts:/app/scripts:cached
      - ./prisma:/app/prisma:cached
      - ./public:/app/public:cached
      - ./nuxt.config.ts:/app/nuxt.config.ts:cached
      - ./vitest.config.integration.ts:/app/vitest.config.integration.ts:cached
      - node_modules:/app/node_modules
      - nuxt_cache:/app/.nuxt
      - output_cache:/app/.output
    depends_on:
      test-db:
        condition: service_healthy
    networks:
      - test-network
    command: sh scripts/run-integration-tests-docker.sh

volumes:
  node_modules:
    driver: local
  nuxt_cache:
    driver: local
  output_cache:
    driver: local

networks:
  test-network:
    driver: bridge